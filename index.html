<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenômenos Atmosféricos</title>
    <link href="estilos/estilo.css" rel="stylesheet" />
    <link href="sertão.css" rel="stylesheet" />
    <link href="estilos.css" rel="stylesheet" /> 
    <link href="index.css" rel="stylesheet" /> 
    
    <style>
        .secao-card {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            margin-bottom: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            gap: 30px; 
        }

        .card {
            width: 300px; 
            aspect-ratio: auto;
            display: flex;
            flex-direction: column; 
            border-radius: 15px;
            background-color: #f4f4f4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; 
        }

        .card-imagem-topo {
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            display: block;
            margin: 0; 
            border-radius: 0; 
        }

        .card-conteudo {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1; 
            align-items: center;
        }

        .card-conteudo h1 {
            font-size: 1.1em; 
            margin-top: 0;
            margin-bottom: 15px;
            word-wrap: break-word; 
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: auto;
            align-self: flex-start;
            width: auto;
        }

        .btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .btn:active {
            background-color: #004085;
            transform: translateY(0);
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .secao-card {
                justify-content: center;
            }
            
            .card {
                 width: 90%; 
                 margin-left: auto;
                 margin-right: auto;
            }
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Os fenômenos que envolvem a atmosfera</h1>
    </header>

    <section class="secao-card"> 

        <div class="card primeiro-card"> 
            <img src="nao.jpg" alt="Imagem da atmosfera" class="card-imagem-topo">
            <div class="card-conteudo">
                <h1>As funções da atmosfera</h1>
                <div>
                 <a href="pages/definicoes.html" class="btn">Saiba mais</a>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="image.jpg" alt="Imagem do sertão" class="card-imagem-topo">
            <div class="card-conteudo">
                <h1>Fenômenos das Chuvas no Sertão Cearense</h1>
                <div>
                    <a href="pages/sertao.html" class="btn">Saiba mais</a>
                </div>
                
            </div>
        </div>

        <div class="card">
            <img src="imagens/caatinga.jpg" alt="Imagem do clima" class="card-imagem-topo">
            <div class="card-conteudo">
                <h1>Clima do Ceará e suas pecularidades</h1>
                <div>
                  <a href="pages/climas.html" class="btn">Saiba mais</a>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="imagens/Aquecimento-Global-2.jpg" alt="aquecimento Imagem" class="card-imagem-topo">
            <div class="card-conteudo">
                <h1>Aquecimento Global</h1>
                <div>
                 <a href="pages/impactos.html" class="btn"> Saiba mais</a>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="atmosfera.webp" alt="Imagem do clima" class="card-imagem-topo">
            <div class="card-conteudo">
                <h1>A importância da atsmofera</h1>
                <div>
                 <a href="pages/importancia.html" class="btn">Saiba mais</a>
                </div>
            </div>

        </div>
        <div class="card">
            <img src="imagens/Diversidade-de-especies.jpg" alt="diversidade de ambiente" class="card-imagem-topo">
            <div class="card-conteudo">
                <h1>Diversidade</h1>
                <a href="pages/diversidade.html" class="btn"> Saiba mais</a>
            </div>
        </div>

    </section>

</body>
</html>
